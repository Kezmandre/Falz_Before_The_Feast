<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before The feast</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    
    <h3>Get Ready to Feast: "Before The Feast" Drops in</h3>

    <div class="image">
        <img src="./image/falz.jpg" alt="">
    </div>
    <div class="container">
         <div id="countDown">
      <div class="circle" style="--clr: #fff">
        <div class="dots day_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="dd"></circle>
        </svg>
        <div id="days">00<br /><span>Days</span></div>
      </div>
      <div class="circle" style="--clr: #896542">
        <div class="dots hr_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hours">00</div>
      </div>
      <div class="circle" style="--clr: #5a99a5">
        <div class="dots min_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minutes">00</div>
      </div>
      <div class="circle" style="--clr: #1b828d">
        <div class="dots sec_dot"></div>
        <svg>
          <circle cx="70" cy="70" r="70"></circle>
          <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="seconds">00</div>
      </div>
    </div> 
   
    </div>
    <script src="./index.js"></script>
  </body>
  
</html>
